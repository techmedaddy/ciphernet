# CipherNet Docker Compose
# Uses random high ports to avoid conflicts
# Run: docker compose up --build

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: ciphernet-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ciphernet
    volumes:
      - ciphernet_mongodb_data:/data/db
    ports:
      - "${MONGO_PORT:-47017}:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ciphernet-network

  # Backend API
  backend:
    build:
      context: ..
      dockerfile: Docker/backend.Dockerfile
    container_name: ciphernet-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: "3000"
      DB_URI: mongodb://mongodb:27017/ciphernet
      JWT_SECRET: ${JWT_SECRET:-ciphernet-docker-jwt-secret-change-in-production}
      JWT_EXPIRE: 7d
      JWT_COOKIE_EXPIRES_IN: "7"
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
      FRONTEND_URL: http://localhost:${FRONTEND_PORT:-48080}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_placeholder}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    ports:
      - "${BACKEND_PORT:-43001}:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - ciphernet-network

  # Frontend Static Server
  frontend:
    build:
      context: ..
      dockerfile: Docker/frontend.Dockerfile
    container_name: ciphernet-frontend
    restart: unless-stopped
    environment:
      PORT: "8080"
      API_URL: http://localhost:${BACKEND_PORT:-43001}/api/v1
    ports:
      - "${FRONTEND_PORT:-48080}:8080"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ciphernet-network

networks:
  ciphernet-network:
    driver: bridge

volumes:
  ciphernet_mongodb_data:
    name: ciphernet_mongodb_data
