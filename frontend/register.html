<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Register - CipherNet</title>
</head>
<body>
  <header>
      <h1>Register for CipherNet</h1>
  </header>

  <form id="registerForm">
    <h2>Register</h2>
    <input type="text" id="regUsername" placeholder="Username" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <p id="toggleForms" class="toggle-link">Already have an account? <a href="index.html">Login here</a></p>

  <script src="js/script.js"></script> <!-- Link to your script file -->
</body>
</html>
