<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CipherNet</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <header>
        <h1>Login to CipherNet</h1>
    </header>

    <div id="authContainer">
        <!-- Login Form -->
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required aria-label="Username">
            <input type="password" id="loginPassword" placeholder="Password" required aria-label="Password">
            <button type="submit">Login</button>
        </form>

        <!-- Toggle Forms Link -->
        <p id="toggleForms">Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script src="js/script.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
